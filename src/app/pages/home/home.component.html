<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover" src="assets/images/logo/logo.svg">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <div class="flex items-center">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">Nosso cuidado em tempo real</div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">

                </div>
            </div>
            <!-- Project selector -->
            <div class="relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
                matRipple [matMenuTriggerFor]="projectsMenu">
                <div class="flex items-center">
                    <div class="overflow-hidden">
                        <div class="font-medium leading-6 truncate">{{selectedClient}}</div>
                    </div>
                    <div class="flex items-center justify-center pl-2">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                    </div>
                </div>
                <mat-menu #projectsMenu="matMenu" [xPosition]="'before'">
                    <button mat-menu-item (click)="selectedClient='Todos os clientes'">Todos os clientes
                    </button>
                    <button mat-menu-item (click)="selectedClient='Escolas'">Escolas
                    </button>
                    <button mat-menu-item (click)="selectedClient='Pasa'">Pasa
                    </button>
                    <button mat-menu-item (click)="selectedClient='Precaaver'">Precaaver
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group class="sm:px-2" [animationDuration]="'0'">

                <!-- Home -->
                <mat-tab label="Atendimentos">
                    <ng-template matTabContent>
                        Data: {{currentDate}}

                        <br />

                        <app-dashboard-atendimentos></app-dashboard-atendimentos>

                    </ng-template>
                </mat-tab>

                <!-- NPS -->
                <mat-tab label="NPS">
                    <ng-template matTabContent>
                        Data: {{currentDate}}
                        <br />
                        <app-dashboard-nps></app-dashboard-nps>
                    </ng-template>
                </mat-tab>

                <!-- Equipes -->
                <mat-tab label="Equipes">
                    <ng-template matTabContent>
                        Data: {{currentDate}}
                        <br />
                        <app-dashboard-equipes></app-dashboard-equipes>
                    </ng-template>
                </mat-tab>

            </mat-tab-group>
        </div>
    </div>

</div>
